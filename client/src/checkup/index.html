<header>
    <div class="content">
        <div class="logo">
            <a href="../..">
                <img src="/img/LogoText.svg" alt="Logo">
            </a>
        </div>
        <button aria-expanded="false" class="hamburger" id="menu">
                <span aria-hidden="true" class="icon">
                    <span></span><span></span><span></span>
                </span>
        </button>

    <nav>
        <ul>
            <li><a href="../index.html#nieuws">Nieuws</a></li>
            <li><a href="../info/">Info</a></li>

        </ul>
    </nav>
</header>
<main class="container">
    <h1>Check-up!</h1>
    <section>
        <form id="checkupForm">
            <label for="plaats">Waar heeft u last van?</label>
            <select id="plaats" name="plaats">
                <option value="hoofd">Hoofd</option>
                <option value="keel">Keel</option>
                <option value="nek">Nek</option>
                <option value="schouders">Schouders</option>
                <option value="armen">Armen</option>
                <option value="handen">Handen</option>
                <option value="borstkas">Borstkas</option>
                <option value="buik">Buik</option>
                <option value="benen">Benen</option>
                <option value="voeten">Voeten</option>
            </select>

            <label>Heeft u last van koorts?</label>
            <div class="keuzes">
                <label><input type="radio" name="koorts" value="1"> Ja</label>
                <label><input type="radio" name="koorts" value="0"> Nee</label>
            </div>

            <label>Heeft u last van braken?</label>
            <div class="keuzes">
                <label><input type="radio" name="braken" value="1"> Ja</label>
                <label><input type="radio" name="braken" value="0"> Nee</label>
            </div>

            <label>Heeft u last van diarree?</label>
            <div class="keuzes">
                <label><input type="radio" name="diarree" value="1"> Ja</label>
                <label><input type="radio" name="diarree" value="0"> Nee</label>
            </div>
            <button type="submit" class="btn"> versturen</button>
        </form>
    </section>
</main>

</html>
